<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- SEO -->
  <meta name="keywords" content="profile card component, frontendmentor, frontend website design, frontendmentor challenge">
  <meta name="description" content="This is a solution to the Profile card component challenge on Frontend Mentor. Frontend Mentor challenges help you improve your coding skills by building realistic projects">

  <!-- Open Graph Meta tags for social media -->

  <meta property="og:url"         content="https://agbortoko.github.io/fem-profile-card-component/" />
  <meta property="og:type"        content="website" />
  <meta property="og:title"       content="Frontend Mentor | Profile card component" />
  <meta property="og:description" content="This is a solution to the Profile card component challenge on Frontend Mentor. Frontend Mentor challenges help you improve your coding skills by building realistic projects" />
  <meta property="og:image"       content="./images/favicon-32x32.png" />

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <!-- Style -->
  <link rel="stylesheet" href="dist/css/style.min.css">

  <!-- Script -->
  <script src="dist/js/script.min.js"></script>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="pattern pattern--top">
        <img src="images/bg-pattern-top.svg" alt="Background Top Pattern" />
    </div>

      <section class="container h-full grid">

          <div class="card">

              <div class="card__bg" style="background-image: url('./images/bg-pattern-card.svg');">

              </div>

              <div class="card__body">

                  <div class="card__image">
                      <img src="./images/image-victor.jpg" alt="Victor Crest Profile Image">
                  </div>

                  <h3 class="card__username">Victor Crest <span class="card__username--light">26</span> </h3>

                  <p class="card__location">London</p>

              </div>

              <footer class="card__footer">

                  <div class="card__count">
                      <div class="card__count--value">80K</div>
                      <div class="card__count--desc">Followers</div>
                  </div>

                  <div class="card__count">
                    <div class="card__count--value">803K</div>
                    <div class="card__count--desc">Likes</div>
                  </div>

                  <div class="card__count">
                    <div class="card__count--value">1.4K</div>
                    <div class="card__count--desc">Photos</div>
                  </div>

              </footer>

          </div>




      </section>


      <div class="pattern pattern--bottom">
        <img src="images/bg-pattern-bottom.svg" alt="Background Bottom Pattern" />
      </div>



      <footer>
    
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/Agbortoko">Agbortoko Arreychuck</a>.
        </div>
    
      </footer>


  </main>




</body>
</html>
